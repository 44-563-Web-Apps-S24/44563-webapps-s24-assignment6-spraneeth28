<!DOCTYPE html>
<html>
    <head>
        <title>Web Apps Assignment 6</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Animal game by Praneeth</h1>
        <form>
            <label for="hiddenAnimal">The hidden animal type: </label>
            <input type ="password" id="hiddenAnimal" name="hiddenAnimal"  value="Chicken"> <br><br>
        
            <label for="guessAnimal">Guess the Animal:</label>
            <input type ="text" id="guessAnimal" name="Animal"> <br>
        
            <button type="button" class="btn btn-primary" onclick="checkAnimal()">Check the guess</button>
        </form>
        <p id="result">This text will be replaced</p>


        <div>
            <img src="sprite.jpg" id="drink" height="150px" width="150px" alt="sprite" onclick="selectImage()">
        </div>


        <script>
            let wrong = 0;
            let correct = 0;

            function checkAnimal(){
                let hiddenAnimal = document.getElementById("hiddenAnimal").value;
                let guessAnimal = document.getElementById("guessAnimal").value;

                if(hiddenAnimal.toLowerCase() === guessAnimal.toLowerCase()){
                    correct++;
                    alert("Ruff ruff");
                }else{
                    wrong++;
                    alert("Grrrr");
                }
                document.getElementById("result").innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
                if (wrong > correct) {
                    document.querySelector('button').setAttribute('disabled','disabled');
                    alert('Sorry, too many wrong guesses.')
                }
            }

            let useImage=1;
            function selectImage(){
                switch(useImage){
                    case 1:
                        document.getElementById("drink").src="hot cofee.jpg";
                        useImage=2;
                        break;
                    case 2:
                        document.getElementById("drink").src="Apple juice.jpg";
                        useImage=3;
                        break;
                    case 3:
                        document.getElementById("drink").src="sprite.jpg";
                        useImage=1;
                        break;
                    default:
                        break;
                    
                }
            }
        </script>
    </body>
</html>
