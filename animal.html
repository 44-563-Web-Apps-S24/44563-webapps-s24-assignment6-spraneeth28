<!DOCTYPE html>
<html>
    <head>
        <title>Web Apps Assignment 6</title>
    </head>
    <body>
        <h1>Animal game by Praneeth</h1>
        <form>
            <label for="hiddenAnimal">The hidden animal type: </label>
            <input type ="password" id="hiddenAnimal" name="hiddenAnimal"  value="Chicken"> <br>
        
            <label for="guessAnimal">Guess the Animal:</label>
            <input type ="text" id="guessAnimal" name="Animal"> <br>
        
            <input type="button" onclick="checkAnimal()" value="Check the guess">
        </form>
        <p id="result">This text will be replaced</p>
        <script>
            let wrong = 0;
            let correct = 0;

            function checkAnimal(){
                let hiddenAnimal = document.getElementById("hiddenAnimal").value;
                let guessAnimal = document.getElementById("guessAnimal").value;

                if(hiddenAnimal.toLowerCase() === guessAnimal.toLowerCase()){
                    correct++;
                    alert("Ruff ruff");
                }else{
                    wrong++;
                    alert("Grrrr");
                }
                document.getElementById("result").innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
            }
        </script>
    </body>
</html>
