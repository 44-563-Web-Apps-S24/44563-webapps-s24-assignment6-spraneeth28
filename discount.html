<!DOCTYPE html>
<html>

<head>
    <title>Discount html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Praneeth Shanigaram discout calculations</h1>
    <form>
        <label for="priceOne">Enter price per </label>
        <input type ="number" id="priceOne" name="priceOne" value=10> <br><br>
    
        <label for="itemsOne">Enter the number of items </label>
        <input type ="number" id="itemsOne" name="itemsOne" value=9> <br><br>
    
        <label for="discountOne">Enter the discount percent </label>
        <input type ="number" id="discountOne" name="discountOne" value=5> <br><br>
    
        <input type="button" class="btn btn-primary" onclick="discount()" value="Show total">
    </form>
    
    <p id="discountresult">The text will be replaced</p>
    <form>
        <label><input type="radio" name="operation" value="sum" onclick="chooseOp()" >Sum</label><br>
        <label><input type="radio" name="operation" value="multiply" onclick="chooseOp()">Multiply</label><br>
        <label><input type="radio" name="operation" value="exponent" onclick="chooseOp()">Exponent</label><br>
      </form>
    
    <form>
    <p id="result 3">The text will be replaced</p>

    <script>
        function discount(){
        let Price1=parseFloat(document.getElementById("priceOne").value);
        let items1=parseInt(document.getElementById("itemsOne").value);
        let Discount1=parseFloat(document.getElementById("discountOne").value);
        let myOutput="";
        for(let i=0;i<5;i++){
            let discountPercent=Discount1 + i;
            let totalCost=Price1*items1*(1-discountPercent/100);
            myOutput+=`${discountPercent}% is ${totalCost.toFixed(1)}; `;
        }
        document.getElementById("discountresult").innerHTML="Totals are: "+myOutput;
    }
    function chooseOp() {
    let price = parseFloat(document.getElementById('priceOne').value);
    let discount = parseFloat(document.getElementById('discountOne').value);
    let selectedOp = document.querySelector('input[name="operation"]:checked').value;

    let result;
    switch (selectedOp) {
      case 'sum':
        result = price + discount;
        document.getElementById('result 3').innerHTML = `Sum of ${price} and ${discount} is ${result}`;
        break;
      case 'multiply':
        result = price * discount;
        document.getElementById('result 3').innerHTML = `Product of ${price} and ${discount} is ${result}`;
        break;
      case 'exponent':
        result = Math.pow(price, discount);
        document.getElementById('result 3').innerHTML = `Exponent of ${price} to the power of ${discount} is ${result}`;
        break;
      default:
        break;
    }
  }
    </script>
</body>

</html>
